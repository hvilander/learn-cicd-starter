name: cd

on:
  pull_request:
    branches: [main]


 jobs:
   deploy:
     name: Deploy
     runs-on: ubuntu-latest

     steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: build exec
        run: scripts/buildprod.sh


